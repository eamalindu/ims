<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | STEAM IMS</title>
    <!-- Favicon Icon -->
    <link href="/resources/images/icon-sq.png" rel="icon" type="image/png" />
    <!-- Bootstrap CSS File-->
    <link href="/resources/bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Jquery Js File -->
    <script src="/resources/jquery/jquery.min.js"></script>
    <!-- Boostrap Js File -->
    <script src="/resources/bootstrap-5.2.3/js/bootstrap.bundle.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/07941f149f.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    .bg-purple{
        background: rebeccapurple;
    }
    .bg-green{
        background: #55C052;
    }
    .form-control{
        font-family: 'Poppins', FontAwesome, sans-serif;
    }
    .border-purple{
        border-color: rebeccapurple!important;
    }
    .border-green{
        border-color: #55C052!important;
    }
    .login-card{
        width: 350px;
        background-color: white;
        

    }
    .background{
        background-image: url("/resources/images/loginBackground.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom;
        background-color: #17212B;

    }
    .bg-light-white{

        background: #f4f4f4;
    }
    .form-control:focus {
    border-color: rebeccapurple!important;
    box-shadow: none;
}
        .loader {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
            z-index: 2000;
        }
    </style>
</head>
<body>
<!--Loader Start-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Loader end-->

    <div class="container-fluid p-0">
        <div class="row p-0 m-0">
            <div class="col-6 vh-100 background d-flex align-items-center justify-content-center">
                <div class="text-center">
                
            </div>
            </div>
            <div class="col-6 d-flex bg-light-white align-items-center justify-content-center">
    
                <div class="p-2">
                    <a href="login"><img src="/resources/images/logo-sq.png" class="mx-auto d-block mb-3" width="15%"></a>
                
                    <form action="login" class="login-card p-3 mx-auto" method="post">
                        <h1 class="h5 fw-bold">User Login | IMS</h1>
                        <label for="username">Enter Your Username</label>
                        <input type="text"  class="form-control mb-3 rounded-0" id="username" name="username" placeholder="Username" required>
                        <label for="password">Enter Your Password</label>
                        <input type="password" class="form-control mb-3 rounded-0" id="password" name="password" placeholder="********" required>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input rounded-0" id="rememberMeCheckBox" type="checkbox" value="Yes" onchange="showPassword()">
                            <label class="form-check-label" for="rememberMeCheckBox">Show Password</label>
                        </div>
                        <button class="btn btn-primary bg-purple border-purple float-end">Login</button>
                       <p></p>
                    </form>
                    <p class="text-muted mb-0 mt-2 text-center"><small><a class="text-muted" href="">Lost Your Password?</a></small></p>
            </div>
            </div>
    
        </div>

    </div>
<script>
    window.addEventListener("load",()=>{
        const currentURL = window.location.href;

        if(currentURL.includes("?error=failed")){
            showCustomModal("You have entered an invalid<br>username or password!","error");
        }

    })
    const showPassword = ()=>{
        if(password.type==='text'){
            password.type = 'password';
        }
        else {
            password.type = 'text';
        }
    }
</script>
<script src="/resources/js/external-modalFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-loader.js" type="text/javascript"></script>
</body>
</html>
