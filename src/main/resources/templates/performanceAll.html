<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<!--Loader-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Nav Bar Start -->
<nav th:replace="~{ fragments/navbar :: navbarFragment}"></nav>
<!-- Nav Bar End -->

<!-- Display Current Page /breadcrumbs Start -->
<div class="container-fluid bg-custom-white custom-banner">
    <h5>Your Performance</h5>
</div>
<!-- Display Current Page /breadcrumbs End -->

<div class="container-fluid pt-2">
    <div class="card rounded-0">
        <div class="card-body">

            <div class="row">
                <div class="col-12 col-lg-auto m-lg-0 p-0 ms-lg-2 ms-sm-0 mb-1">
                    <label class="text-uppercase text-muted small m-0 p-0" for="performanceSearchDateRange">Date Range</label>
                    <div class="input-group">
                        <span class="input-group-text text-black bg-custom-white rounded-0"><i class="fa-solid fa-calendar-week"></i></span>
                        <input class="form-control rounded-0" style="width: 235px;" id="performanceSearchDateRange" placeholder="Date Range" />
                        <button class="btn bg-purple rounded-0 text-white ms-2" id="" type="submit" onclick="getPerformance()"><i class="fa-solid fa-magnifying-glass small"></i></button>
                    </div>
                </div>


            </div>
        </div>

        <div class="card-footer pt-4 pb-4">

            <div class="card-group">
                <div class="card card-body rounded-0">
                    <h2 class="text-muted text-uppercase fs-6">Your Performance</h2>
                    <div id="chartPerformance"></div>
                </div>
                <div class="card card-body rounded-0">
                    <h2 class="text-muted text-uppercase fs-6">Top Courses</h2>
                    <div id="chartCourses"></div>
                </div>
            </div>

            <div class="d-flex gap-3 mt-3 overflow-auto w-100">
                <table class="custom-table w-75">
                    <thead>
                    <tr>
                        <th rowspan="2">Agent</th>
                        <th class="text-nowrap" rowspan="2">Conversion Rate</th>
                        <th colspan="6">Inquiry</th>
                    </tr>
                    <tr>
                        <th>Count</th>
                        <th>New Inquiry</th>
                        <th>Processing</th>
                        <th>Registered</th>
                        <th>Dropped</th>
                        <th>Completed</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="counsellorName">Malindu Prabodhitha</td>
                        <td id="conversionRate">80%</td>
                        <td id="totalCount">100</td>
                        <td id="newInquiryCount">10</td>
                        <td id="processingCount">10</td>
                        <td id="registeredCount">10</td>
                        <td id="droppedCount">10</td>
                        <td id="completedCount">80</td>

                    </tr>
                    </tbody>
                </table>
                <div class="w-25 bg-white">
                    <div class="card card-body rounded-0 h-100">
                        <div class="row h-100">
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <div class="d-flex align-items-center justify-content-center" style="border-radius: 50%;height: 60px;width: 60px;background: #DDF6F7">
                                    <i class="fa-solid fa-money-bills" style="color:#1ec781;font-size: 25px"></i>
                                </div>
                            </div>
                            <div class="col-9 text-center lh-1 d-flex align-items-center justify-content-center">
                                <div class="lh-1">
                                    <p class="display-6 lh-1 fw-bold" id="commissionTotalText">Rs.5000</p>
                                    <span class="text-muted lh-1 text-uppercase">Commission Earned</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="/resources/highcharts-11.4.3/highcharts.js" type="text/javascript"></script>
<script src="/resources/js/external-commonFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-loader.js" type="text/javascript"></script>
<script src="/resources/js/external-modalFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-chart.js" type="text/javascript"></script>
<script src="/resources/js/controllerJS/performanceAll.js"></script>
<script th:replace="~{ fragments/logout :: logoutScript}"></script>
</body>
</html>
