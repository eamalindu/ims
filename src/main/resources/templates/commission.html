<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<!--Loader-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Nav Bar Start -->
<nav th:replace="~{ fragments/navbarAdministration :: navbarAdministrationFragment}"></nav>
<!-- Nav Bar End -->

<!-- Display Current Page /breadcrumbs Start -->
<div class="container-fluid bg-custom-white custom-banner">
    <h5>Counsellors' Commissions</h5>
</div>


<div class="container-fluid pt-2">
    <div class="card rounded-0">
        <div class="card-body">

            <div class="row">
                <div class="col-12 col-lg-auto m-lg-0 p-0 ms-lg-2 ms-sm-0 mb-1">
                    <label class="text-uppercase text-muted small m-0 p-0" for="commissionAdminSearchDateRange">Date Range</label>
                    <div class="input-group">
                        <span class="input-group-text text-black bg-custom-white rounded-0"><i class="fa-solid fa-calendar-week"></i></span>
                        <input class="form-control rounded-0" style="width: 235px;" id="commissionAdminSearchDateRange" placeholder="Date Range" />
                        <button class="btn bg-purple rounded-0 text-white ms-2" id="" type="submit" onclick="getCommission()"><i class="fa-solid fa-magnifying-glass small"></i></button>
                    </div>
                </div>


            </div>
        </div>
        <div class="card-footer pt-4 pb-4">
            <h2 class="text-center" style="text-transform: uppercase;font-size: medium;font-weight: bold;font-family: Arial, serif;" id="performanceTitle"></h2>
            <div class="card card-body rounded-0 w-100 mb-2">
                <h2 class="text-muted text-uppercase fs-6">Counsellors' Commissions</h2>
                <div id="chartCommission"></div>
            </div>
            <table class="custom-table" id="tblCommission">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Reg</th>
                    <th>Course</th>
                    <th>Student</th>
                    <th>Payment</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Inquiry</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- Ajax loader start-->
            <div class="loading-overlay mt-2">
                <img src="/resources/images/loader.svg" width="60px" alt="loading animation">
            </div>
            <!-- Ajax loader end-->
        </div>


    </div>
</div>

<script src="/resources/highcharts-11.4.3/highcharts.js" type="text/javascript"></script>
<script src="/resources/js/external-commonFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-loader.js" type="text/javascript"></script>
<script src="/resources/js/external-modalFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-chart.js" type="text/javascript"></script>
<script src="/resources/js/controllerJS/commission.js" type="text/javascript"></script>
<script th:replace="~{ fragments/logout :: logoutScript}"></script>
</body>
</html>
